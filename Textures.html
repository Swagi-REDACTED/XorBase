<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>menubase</title>
  <style>
    :root {
      --primary: #6a0dad; /* Default purple */
    }

    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0);
    }
    .menu-wrapper {
      display: flex;
      align-items: center;
    }
    .scrollbar-container {
      width: 12px;
      height: 550px;
      background: #222;
      border-radius: 10px;
      position: relative;
      margin-right: 10px;
    }
    .scrollbar-thumb {
      width: 100%;
      background: var(--primary);
      border-radius: 10px;
      position: absolute;
      top: 0;
      height: 50px;
      transition: top 0.2s ease-in-out;
    }
    .menu-container {
      width: 400px;
      background: #000000e5;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 2px solid var(--primary);
      position: relative;
    }
    .menu-header {
      background: url("https://i.ibb.co/HwbsTcz/Xor.gif") no-repeat center center;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 60px 0;
      text-transform: uppercase;
    }
    .menu-items-container {
      position: relative;
    }
    .menu-items {
      display: flex;
      flex-direction: column;
    }
    .menu-item {
      padding: 12px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
      border-left: 4px solid transparent;
      padding-left: 20px;
    }
    .menu-item:hover,
    .selected {
      background: var(--primary);
    }
    .menu-footer {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid transparent;
    }
    .right-text {
      font-weight: bold;
    }
    /* Button to toggle RGB mode in Settings */
    #toggleRGB {
      background: var(--primary);
      border: none;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-radius: 4px;
      transition: background 0.2s ease-in-out;
    }
    #toggleRGB:hover {
      opacity: 0.8;
    }
</style>
</head>
<body>
  <div class="menu-wrapper">
    <div class="scrollbar-container">
      <div class="scrollbar-thumb" id="scrollbar-thumb"></div>
    </div>
    <div class="menu-container">
      <div class="menu-header"></div>
      <div class="menu-items-container">
        <div class="menu-items" id="menu-items">
          <div class="menu-item selected">Self</div>
          <div class="menu-item">Players</div>
          <div class="menu-item">Visuals</div>
          <div class="menu-item">Combat</div>
          <div class="menu-item">Weapons</div>
          <div class="menu-item">Vehicles</div>
          <div class="menu-item">Miscellaneous</div>
          <div class="menu-item">Server</div>
          <div class="menu-item">Settings</div>
        </div>
      </div>
      <div class="menu-footer">
        Version: Beta | 24hrs ago
        <span class="right-text" id="menu-counter">1/9</span>
        <button id="toggleRGB">Toggle RGB</button>
      </div>
    </div>
  </div>
  <script>
    let selectedIndex = 0;
    const menuItems = document.querySelectorAll('.menu-item');
    const scrollbarThumb = document.getElementById('scrollbar-thumb');
    const menuCounter = document.getElementById('menu-counter');
    const totalItems = menuItems.length;
    const maxScrollHeight = 250;

    // Function to handle menu selection
    function handleMenuSelection() {
      const selectedItem = menuItems[selectedIndex].textContent;
      console.log(`Selected: ${selectedItem}`);
      // Add logic to handle the selected menu item
    }

    // Listen for messages from the Lua script
    window.addEventListener("message", function (event) {
      const message = JSON.parse(event.data);

      if (message.type === "toggleMenu") {
        document.querySelector('.menu-wrapper').style.display = message.data.visible ? 'flex' : 'none';
      } else if (message.type === "navigate") {
        if (message.data.direction === "up") {
          updateMenuSelection(-1);
        } else if (message.data.direction === "down") {
          updateMenuSelection(1);
        }
      } else if (message.type === "select") {
        handleMenuSelection();
      }
    });

    // RGB Mode variables and functions
    let rgbEnabled = false;
    let rgbInterval;

    function toggleRGB() {
      rgbEnabled = !rgbEnabled;
      if (rgbEnabled) {
        startRGBShift();
      } else {
        clearInterval(rgbInterval);
        // Reset primary color to default purple
        document.documentElement.style.setProperty('--primary', '#6a0dad');
      }
    }

    function startRGBShift() {
      let hue = 0;
      rgbInterval = setInterval(() => {
        hue = (hue + 1) % 360;
        const rgbColor = `hsl(${hue}, 100%, 50%)`;
        document.documentElement.style.setProperty('--primary', rgbColor);
      }, 50); // Adjust the interval (in ms) to control speed
    }

    document.addEventListener("DOMContentLoaded", function () {
      const rgbButton = document.getElementById("toggleRGB");
      if (rgbButton) {
        rgbButton.addEventListener("click", toggleRGB);
      }
    });
  </script>
</body>
</html>
