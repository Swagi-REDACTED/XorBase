<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale="1.0" />
  <title>menubase</title>
  <style>
    :root {
      --primary: #6a0dad; /* Default purple */
    }

    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0);
    }
    .menu-wrapper {
      display: flex;
      align-items: center;
    }
    .scrollbar-container {
      width: 12px;
      height: 550px;
      background: #222;
      border-radius: 10px;
      position: relative;
      margin-right: 10px;
    }
    .scrollbar-thumb {
      width: 100%;
      background: var(--primary);
      border-radius: 10px;
      position: absolute;
      top: 0;
      height: 50px;
      transition: top 0.2s ease-in-out;
    }
    .menu-container {
      width: 400px;
      background: #000000e5;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 2px solid var(--primary);
      position: relative;
    }
    .menu-header {
      background: url("https://i.ibb.co/HwbsTcz/Xor.gif") no-repeat center center;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 60px 0;
      text-transform: uppercase;
    }
    .menu-items-container {
      position: relative;
    }
    .menu-items {
      display: flex;
      flex-direction: column;
    }
    .menu-item {
      padding: 12px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
      border-left: 4px solid transparent;
      padding-left: 20px;
    }
    .menu-item:hover,
    .selected {
      background: var(--primary);
    }
    .menu-footer {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid transparent;
    }
    .right-text {
      font-weight: bold;
    }
    /* Button to toggle RGB mode in Settings */
    #toggleRGB {
      background: var(--primary);
      border: none;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-radius: 4px;
      transition: background 0.2s ease-in-out;
    }
    #toggleRGB:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="menu-wrapper">
    <div class="scrollbar-container">
      <div class="scrollbar-thumb" id="scrollbar-thumb"></div>
    </div>
    <div class="menu-container">
      <div class="menu-header">Menu Base</div>
      <div class="menu-items-container">
        <div class="menu-items" id="menu-items">
          <!-- Menu items will be dynamically populated here -->
        </div>
      </div>
      <div class="menu-footer">
        Version: Beta | 24hrs ago
        <span class="right-text" id="menu-counter">1/9</span>
        <button id="toggleRGB">Toggle RGB</button>
      </div>
    </div>
  </div>
  <script>
    let selectedIndex = 0;
    const menuItemsContainer = document.getElementById('menu-items');
    const scrollbarThumb = document.getElementById('scrollbar-thumb');
    const menuCounter = document.getElementById('menu-counter');

    // Function to update menu selection
    function updateMenuSelection(direction) {
      const menuItems = document.querySelectorAll('.menu-item');
      menuItems[selectedIndex].classList.remove('selected');
      selectedIndex = (selectedIndex + direction + menuItems.length) % menuItems.length;
      menuItems[selectedIndex].classList.add('selected');
      
      const scrollStep = 250 / (menuItems.length - 1);
      scrollbarThumb.style.top = `${selectedIndex * scrollStep}px`;
      menuCounter.textContent = `${selectedIndex + 1}/${menuItems.length}`;
    }

    // Function to handle menu selection
    function handleMenuSelection() {
      const selectedItem = document.querySelector('.menu-item.selected');
      if (selectedItem) {
        console.log(`Selected: ${selectedItem.textContent}`);
        // Add logic to handle the selected menu item
      }
    }

    // Function to create a menu item
    function createMenuItem(item, index) {
      const menuItem = document.createElement('div');
      menuItem.className = `menu-item ${index === selectedIndex ? 'selected' : ''}`;
      menuItem.textContent = item.label;

      if (item.type === "checkbox") {
        const checkbox = document.createElement('input');
        checkbox.type = "checkbox";
        checkbox.checked = item.value;
        menuItem.appendChild(checkbox);
      } else if (item.type === "slider") {
        const slider = document.createElement('input');
        slider.type = "range";
        slider.min = item.min;
        slider.max = item.max;
        slider.value = item.value;
        menuItem.appendChild(slider);
      }

      return menuItem;
    }

    // Function to update the menu
    function updateMenu(menu, selectedIndex) {
      menuItemsContainer.innerHTML = '';
      menu.forEach((item, index) => {
        const menuItem = createMenuItem(item, index);
        menuItemsContainer.appendChild(menuItem);
      });
      updateMenuSelection(0); // Reset selection
    }

    // Listen for messages from the Lua script
    window.addEventListener("message", function (event) {
      const message = JSON.parse(event.data);
      console.log("Received message: ", message); // Debug log

      if (message.type === "toggleMenu") {
        document.querySelector('.menu-wrapper').style.display = message.data.visible ? 'flex' : 'none';
      } else if (message.type === "updateMenu") {
        updateMenu(message.data.menu, message.data.selectedIndex);
      } else if (message.type === "navigate") {
        if (message.data.direction === "up") {
          updateMenuSelection(-1);
        } else if (message.data.direction === "down") {
          updateMenuSelection(1);
        }
      } else if (message.type === "select") {
        handleMenuSelection();
      }
    });

    // RGB Mode variables and functions
    let rgbEnabled = false;
    let rgbInterval;

    function toggleRGB() {
      rgbEnabled = !rgbEnabled;
      if (rgbEnabled) {
        startRGBShift();
      } else {
        clearInterval(rgbInterval);
        // Reset primary color to default purple
        document.documentElement.style.setProperty('--primary', '#6a0dad');
      }
    }

    function startRGBShift() {
      let hue = 0;
      rgbInterval = setInterval(() => {
        hue = (hue + 1) % 360;
        const rgbColor = `hsl(${hue}, 100%, 50%)`;
        document.documentElement.style.setProperty('--primary', rgbColor);
      }, 50); // Adjust the interval (in ms) to control speed
    }

    document.addEventListener("DOMContentLoaded", function () {
      const rgbButton = document.getElementById("toggleRGB");
      if (rgbButton) {
        rgbButton.addEventListener("click", toggleRGB);
      }
    });
  </script>
</body>
</html>
