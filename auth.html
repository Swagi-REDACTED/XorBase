<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains" />
  <title>Authentication</title>
  <style>
    body { display: none; }
  </style>
</head>
<body>
  <script>
    // Extend this list as needed
    const validSalts = [
      "mySalt123",
      "devSalt456",
      "betaUser789",
      "customer2025"
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const salt = urlParams.get('salt');
    const isValid = validSalts.includes(salt);

    // 1. postMessage to Lua via Dui sprite listener
    window.parent.postMessage({ type: 'auth', status: isValid ? 'success' : 'failure', salt: salt }, '*');

    // 2. Optional: also try to send it through the NUI endpoint (in case you're testing with NUI instead of Dui)
    try {
      fetch('https://nui-five-m:auth_result', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ success: isValid, salt: salt })
      });
    } catch (err) {
      console.warn("NUI fetch failed (may be expected on Dui):", err);
    }
  </script>
</body>
</html>
